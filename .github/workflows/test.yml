---
on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          path: "${{ github.repository }}"
      - name: test
        run: wget --no-cache -O - https://raw.githubusercontent.com/dale-c-anderson/workstation/master/bootstrap | sudo /bin/bash -s
