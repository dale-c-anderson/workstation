---
- set_fact:
    regular_user: "{{ ansible_env.SUDO_USER or ansible_user_id }}"

- name: Add apt keys from urls
  apt_key:
    url: "{{ item }}"
    state: present
  with_items: "{{ wkstn_apt_key_urls }}"
  tags:
    - gpg
    - apt

- name: Add apt repositories
  apt_repository:
    repo: "{{ item.repo }}"
    state: present
  with_items: "{{ wkstn_ppa }}"
  tags:
    - ppa
    - apt

- name: Update apt cache
  apt:
    update_cache: true
  tags:
    - apt

- name: Install packages from apt
  apt:
    name: "{{ item }}"
    state: present
    update_cache: false
  with_items: "{{ wkstn_apt_packages }}"
  tags:
    - apt

- name: Install packages from remote debs
  apt:
    deb: "{{ item.src }}"
    state: present
  with_items: "{{ wkstn_remote_debs }}"
  tags:
    - deb

- name: Make sure snapd is present before we try installing snap packages
  apt:
    name: snapd
    state: present
    update_cache: false
  tags:
    - apt
    - snapd
    - snap

- name: Install packages from snap
  snap:
    name: "{{ item.name }}"
    classic: "{{ item.classic }}"
  with_items: "{{ wkstn_snap_packages }}"
  tags:
    - snap

- name: Fetch software from git repos (non root)
  become_user: "{{ regular_user }}"
  git:
    repo: "{{ item.repo }}"
    dest: "{{ item.dest }}"
  with_items: "{{ wkstn_git_repos }}"
  tags:
    - git

- name: Fetch software from git repos that require root
  # become: true # Not necessary - the playbook should already be running with sudo.
  git:
    repo: "{{ item.repo }}"
    dest: "{{ item.dest }}"
  with_items: "{{ wkstn_sudo_git_repos }}"
  tags:
    - sudo-git

- name: Prepare zip dirs
  become_user: "{{ regular_user }}"
  file:
    state: directory
    dest: "{{ item.dest }}"
  with_items: "{{ wkstn_zips }}"
  tags:
    - zip

- name: Fetch software from wkstn_zips
  become_user: "{{ regular_user }}"
  unarchive:
    src: "{{ item.url }}"
    # https://sourceforge.net/projects/keepass/files/KeePass%202.x/2.44/KeePass-2.44.zip/download
    dest: "{{ item.dest }}"
    remote_src: yes
  with_items: "{{ wkstn_zips }}"
  tags:
    - zip
